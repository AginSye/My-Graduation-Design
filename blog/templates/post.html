{% extends 'base.html' %}
{% block title %}发表博客{% endblock %}
{% block head %}
   <link rel="stylesheet" href="{{ url_for('static',filename='css/post.css')}}">
{% endblock %}
{% block main %}
    <h3 class ="page-title">发表博客</h3>
    <form action="" method="post">
        <div class = "form-container">
            <div class="form-group">
                <input type="text" placeholder="博客标题" name="title" class="form-control">
            </div>
            <div class="form-group">
                <textarea name = "content" placeholder="博客内容" rows="10" class="form-control"></textarea>
            </div>
            <div class="form-group">
                <select name="block">
                    <option value="public">公开</option>
                    <option value="personal">私人</option>
                </select>
            </div>
            <div class="form-group">
                <button class="btn btn-primary">发布博客</button>
            </div>
        </div>
    </form>
{% endblock %}
