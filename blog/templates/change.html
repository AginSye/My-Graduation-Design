{% extends 'base.html' %}
{% block title %}修改密码{% endblock %}
{% block head %}
    <link rel="stylesheet" href="{{ url_for('static',filename='css/login_regist.css')}}">
{% endblock %}
{% block main %}
     <h3 class ="page-title">修改密码</h3>
    <br/>
    <form action="" method="POST">
        <div class="form-container">
            <div class="form-group">
                <input type="password" class="form-control" placeholder="请输入现在使用的密码" name="password3">
            </div>
            <div class="form-group">
                <input type="password" class="form-control" placeholder="请输入新密码" name="password1">
            </div>
            <div class="form-group">
                <input type="password" class="form-control" placeholder="确认新密码" name="password2">
            </div>
            <br/>
            <div class="form-group">
                <button type="submit" class="btn btn-primary btn-block">确认修改</button>
            </div>
        </div>
    </form>

{% endblock %}
